<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
	<head>
		<title>Home</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-4">
			<h1>CRUD SPRING</h1>
			<a th:href="@{nuevo}" class="btn btn-primary"></a>
			<table class="table">
				<thead>
					<tr></tr>
					<tr></tr>
					<tr></tr>
				</thead>
				<tbody>
					<tr th:each="reg:${carrito}">
						<td th:text="${reg.id}"></td>
						<td th:text="${reg.nombre}"></td>
						<td th:text="${reg.descripcion}"></td>
						<td th:text="${reg.imagen}"></td>
						<td th:text="${reg.precio}"></td>
						<td th:text="${reg.cantidad}"></td>
						<td>
							<a th:href="@{/ver/}+${reg.Id}" class="btn btn-primary">Agregar al carrito</a> |
							<a th:href="@{/editar/}+${reg.Id}" class="btn btn-warning">Comprar</a> |
		
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
